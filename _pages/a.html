<!DOCTYPE html>
<html>

<head>
  <title>Cell Simulator</title>
  <link rel="stylesheet" href="a.css">

  <script src="a.js" defer>
  </script>
</head>

<body>
  <img id="cell_image" src="bacteria-svgrepo-com.svg">

  <div id="atp">
    <div id="atp_text">
      ATP
    </div>
    <div id=atp_bar>
      <div id=atp_progress_bar>
        15889
      </div>
    </div>
  </div>
  <div id="glucose">
    <div id="glucose_text">
      Glucose
    </div>
    <div id=glucose_bar>
      <div id=glucose_progress_bar>
        8989

      </div>

    </div>
  </div>
  <div id=mainview>
    <div id="class_bar">
      <div class="class_bar_GOx">
        GOx
      </div>
      <div class="class_bar_GOx">
        glucose_transferase
      </div>

    </div>
    <div id=DNA>
      <div class=GOx>
        <div class="DNA_text">

        </div>
        <div class="DNA_bar">
          <div class="DNA_progress_bar">

          </div>
        </div>

      </div>
      <div class=glucose_transferase>
        <div class="DNA_text">

        </div>
        <div class="DNA_bar">
          <div class="DNA_progress_bar">

          </div>
        </div>

      </div>
    </div >
    <div id=RNAs>
      <div class="GOx">
        <div class="RNA_number">
          8
        </div>
        <div class="RNA_exclude_number">
          <div class="RNA_space">

          </div>
          <div class="RNA_bar">
            <div class="RNA_progress_bar">

            </div>

          </div>

        </div>
      </div>
      <div class=glucose_transferase>
        <div class="RNA_number">
          89
        </div>
        <div class="RNA_exclude_number">
          <div class="RNA_space">

          </div>
          <div class="RNA_bar">
            <div class="RNA_progress_bar">
              
            </div>

          </div>

        </div>

      </div>

    </div>
    <div id=proteins>
      <div class="proteins_text">
        Proteins
      </div>
      <div class="proteins_number_container">
        <div class="GOx">
          <div class="protein_number">
              38801
          </div>
        </div>
        <div class="glucose_transferase">
          <div class="protein_number">
            2897
          </div>

        </div>

      </div>

    </div>
  </div>




</body>

</html>
